<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>CogniCheck-SignUp/SignIn</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo2.png') }}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: float 20s infinite linear;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50px, -50px) rotate(360deg); }
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1001;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #512da8;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      display: block;
    }

    .logo-fallback {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #512da8, #5c6bc0);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }


    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      background: #512da8;
      color: #fff;
      font-size: 12px;
      padding: 8px 20px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-btn:hover {
      background: #3d2180;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(81, 45, 168, 0.3);
    }

    .container {
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
      min-height: 500px;
      margin-top: 80px;
    }

    .container button {
      background: #512da8;
      color: #fff;
      font-size: 12px;
      padding: 10px 45px;
      border: 1px solid transparent;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .container button:hover {
      background: #3d2180;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(81, 45, 168, 0.3);
    }

    .container form {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      height: 100%;
    }

    .container input {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      margin: 8px 0;
      padding: 12px 15px;
      font-size: 13px;
      border-radius: 8px;
      width: 100%;
      outline: none;
      transition: all 0.3s ease;
    }

    .container input:focus {
      border-color: #512da8;
      box-shadow: 0 0 0 3px rgba(81, 45, 168, 0.1);
    }

    .terms-box {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-top: 6px;
      margin-bottom: 4px;
      width: 100%;
    }

    .terms-box input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .terms-box label {
      cursor: pointer;
      line-height: 1.2;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all .6s ease-in-out;
    }

    .sign-in {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .container.active .sign-in {
      transform: translateX(100%);
    }

    .sign-up {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    .container.active .sign-up {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: move .6s;
    }

    @keyframes move {
      0%, 49.99% { opacity: 0; z-index: 1; }
      50%, 100% { opacity: 1; z-index: 5; }
    }

    .toggle-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: .6s ease-in-out;
      border-radius: 150px 0 0 100px;
      z-index: 1000;
    }

    .container.active .toggle-container {
      transform: translateX(-100%);
      border-radius: 0 150px 100px 0;
    }

    .toggle {
      background: linear-gradient(135deg, #5c6bc0, #512da8);
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: all .6s ease-in-out;
    }

    .container.active .toggle {
      transform: translateX(50%);
    }

    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 30px;
      text-align: center;
      top: 0;
      transition: all .6s ease-in-out;
    }

    .toggle-left {
      transform: translateX(-200%);
    }

    .container.active .toggle-left {
      transform: translateX(0);
    }

    .toggle-right {
      right: 0;
    }

    .container.active .toggle-right {
      transform: translateX(200%);
    }

    .toggle-panel h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    .toggle-panel p {
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    .toggle-panel button {
      background: transparent;
      border: 2px solid #fff;
    }

    .toggle-panel button:hover {
      background: #fff;
      color: #512da8;
    }

    .forgot-password {
      color: #512da8;
      font-size: 12px;
      text-decoration: none;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      color: #512da8;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #3d2180;
      transform: translateX(-3px);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 10px 15px;
        flex-direction: column;
        gap: 10px;
      }
      
      .nav-buttons {
        width: 100%;
        justify-content: center;
      }
      
      .container {
        margin-top: 120px;
      }
      
      .logo {
        font-size: 20px;
      }
      
      .logo-img, .logo-fallback {
        width: 50px;
        height: 5.px;
      }
    }

    @media (max-width: 480px) {
      .nav-buttons {
        flex-direction: column;
        gap: 8px;
      }
      
      .nav-btn {
        width: 100%;
        text-align: center;
        justify-content: center;
      }
      
      .logo {
        font-size: 18px;
        gap: 8px;
      }
    }
  </style>
</head>

<body>
   <!-- Header -->
  <div class="header" id="header">
    <div class="logo">
      <!-- Logo with fallback if image doesn't load -->
      <div class="logo-container">
        <img src="../static/logo2.png" alt="CogniCheck Logo" class="logo-img" onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';">
        <div id="logoFallback" class="logo-fallback" style="display: none;">
              <i class="fas fa-shield-alt"></i>
        </div>
      </div>
      <span>CogniCheck</span>
    </div>
    <!-- <div class="nav-buttons">
     <a href="home.html"><button class="nav-btn" id="loginBtn">
        <i class="fas fa-home"></i> Home
      </button></a>
      <a href="detector.html"><button class="nav-btn" id="checkWebBtn">
        <i class="fas fa-globe"></i>Websie Detector
      </button></a>
     <a href="about.html"><button class="nav-btn" id="aboutBtn">
       <i class="fas fa-info-circle"></i> About
    </button></a>
    <a href="contact.html"><button class="nav-btn" id="contactBtn">
       <i class="fas fa-phone"></i> Contact
    </button></a>
      <a href="register.html"><button class="nav-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button></a> -->
    </div>
  </div>

  <div class="container" id="container">
    <!-- Back button for forms -->
    <a href="{{url_for('home')}}"><button class="back-btn" id="backBtn">
      <i class="fas fa-arrow-left"></i> Back
    </button></a>

    <!-- Sign Up -->
    <div class="form-container sign-up">
      <form id="signupForm" method="post" action="signup">
        <h1>Create Account</h1>

        <span>or use your email to register</span>

        <input type="text" name="name" id="signup-name" placeholder="Name" required>
        <input type="email" name="email" id="signup-email" placeholder="Email" required>
        <input type="password" name="password" id="signup-password" placeholder="Password" required minlength="6">
        <input type="password" name="confirm-password" id="signup-confirm" placeholder="Confirm Password" required minlength="6">

        <div class="terms-box">
          <input type="checkbox" id="signup-terms" required>
          <label for="signup-terms">I agree to the Terms and Conditions</label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="form-container sign-in">
      <form id="signinForm" method="post" action="signin">
        <h1>Sign In</h1>

        <span>or use your email password</span>

        <input type="email" name="email" id="signin-email" placeholder="Email" required>
        <input type="password" name="password" id="signin-password" placeholder="Password" required>
        
        <a href="#" onclick="handleForgotPassword(event)" class="forgot-password">Forgot Your Password?</a>

        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register to access all site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    const homeBtn = document.getElementById('homeBtn');
    const checkWebBtn = document.getElementById('checkWebBtn');
    const headerLoginBtn = document.getElementById('headerLoginBtn');
    const backBtn = document.getElementById('backBtn');

    // Toggle between sign in and sign up
    registerBtn.addEventListener('click', () => {
      container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
      container.classList.remove("active");
    });

    // Header login button - show sign in form
    headerLoginBtn.addEventListener('click', () => {
      container.classList.remove("active");
    });

    // Back button functionality
    backBtn.addEventListener('click', () => {
      // In a real application, this would navigate back to the previous page
      // For this demo, we'll just show an alert
      alert('Navigating back to the previous page');
    });

    // Home button functionality
    homeBtn.addEventListener('click', () => {
      // In a real application, this would navigate to the home page
      // For this demo, we'll just show an alert
      alert('Navigating to Home page');
    });

    // Check Web button functionality
    checkWebBtn.addEventListener('click', () => {
      // In a real application, this would navigate to the web checking feature
      // For this demo, we'll just show an alert
      alert('Opening Web Check feature');
    });

    // Check if logo image loaded successfully
    window.addEventListener('load', function() {
      const logoImg = document.querySelector('.logo-img');
      const logoFallback = document.getElementById('logoFallback');
      
      // If image naturalWidth is 0, it failed to load
      if (logoImg.naturalWidth === 0) {
        logoImg.style.display = 'none';
        logoFallback.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
